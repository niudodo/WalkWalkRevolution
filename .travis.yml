language: androiddist: trustybefore_cache:- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock- rm -fr $HOME/.gradle/caches/*/plugin-resolution/cache:  directories:  - "$HOME/android-sdk-dl"  - "$HOME/android-sdk"  - "$HOME/.gradle/caches/"  - "$HOME/.gradle/wrapper/"  - "$HOME/.android/build-cache"android:  components:  - build-tools-28.0.3  - build-tools-29.0.3  - android-28  - android-29  - extra-google-google_play_services  - extra-google-m2repository  - extra-android-m2repositorybefore_script:- chmod +x ./run_tests_on_firebase_test_lab.shjobs:  include:  - name: unit_test    script: "./gradlew lint test"  - name: android_test    if: "(type = push AND branch IN (master, dev)) OR (type = pull_request)"    script: "./run_tests_on_firebase_test_lab.sh"before_install:- openssl aes-256-cbc -K $encrypted_4f5023b53952_key -iv $encrypted_4f5023b53952_iv  -in gcloud-service-key.json.enc -out gcloud-service-key.json -d